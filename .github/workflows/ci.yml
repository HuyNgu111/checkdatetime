name: Java CI with JUnit and JaCoCo Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          lib/
        key: ${{ runner.os }}-java-${{ hashFiles('**/lib/**') }}
        restore-keys: |
          ${{ runner.os }}-java-
          
    - name: ğŸ” Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Source files ==="
        ls -la src/
        echo "=== Test files ==="
        ls -la *.java || echo "No test files in root"
        echo "=== Library files ==="
        ls -la lib/ || echo "No lib directory"
        
    - name: ğŸ“ Create build directories
      run: |
        mkdir -p build/classes
        mkdir -p build/test-classes
        mkdir -p coverage
        
    - name: ğŸ”¨ Compile main source
      run: |
        echo "Compiling DateTimeChecker.java..."
        javac -encoding UTF-8 -cp "lib/*" -d build/classes src/DateTimeChecker.java
        echo "âœ“ Main source compiled successfully"
        
    - name: ğŸ§ª Compile test source
      run: |
        echo "Compiling DateTimeCheckerTest.java..."
        javac -encoding UTF-8 -cp "lib/*:build/classes" -d build/test-classes DateTimeCheckerTest.java
        echo "âœ“ Test source compiled successfully"
        
    - name: ğŸš€ Run JUnit tests with JaCoCo coverage
      run: |
        echo "Running all 15 test cases with coverage..."
        java -javaagent:lib/jacoco/jacocoagent.jar=destfile=coverage/jacoco.exec \
          -cp "build/classes:build/test-classes:lib/*" \
          org.junit.platform.console.ConsoleLauncher \
          --scan-classpath \
          --classpath=build/test-classes \
          --details=verbose
        echo "âœ“ Tests completed"
        
    - name: ğŸ“Š Generate coverage report
      run: |
        echo "Generating JaCoCo coverage reports..."
        java -jar lib/jacoco/jacococli.jar report coverage/jacoco.exec \
          --classfiles build/classes \
          --sourcefiles src \
          --html coverage/html \
          --xml coverage/coverage.xml \
          --csv coverage/coverage.csv
        echo "âœ“ Coverage reports generated"
        
    - name: ğŸ“ˆ Display coverage summary
      run: |
        echo "=== Coverage Summary ==="
        if [ -f coverage/coverage.csv ]; then
          cat coverage/coverage.csv
        else
          echo "Coverage CSV not found"
        fi
        
    - name: ğŸ“¤ Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/html/
        retention-days: 30
        
    - name: ğŸ“¤ Upload JaCoCo execution data
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-exec
        path: coverage/jacoco.exec
        retention-days: 30
        
    - name: ğŸ’¬ Comment coverage on PR (optional)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let coverageText = '## ğŸ“Š Coverage Report\n\n';
          
          try {
            const csvContent = fs.readFileSync('coverage/coverage.csv', 'utf8');
            const lines = csvContent.split('\n');
            
            coverageText += '```\n' + lines.slice(0, 5).join('\n') + '\n```\n\n';
            coverageText += 'âœ… All 15 test cases executed successfully!\n';
            coverageText += '\nğŸ“¥ [Download full coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';
          } catch (error) {
            coverageText += 'âš ï¸ Could not read coverage data';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverageText
          });
          
    - name: âœ… Build success notification
      if: success()
      run: |
        echo "========================================="
        echo "âœ… BUILD SUCCESSFUL!"
        echo "========================================="
        echo "âœ“ Compilation: PASSED"
        echo "âœ“ Tests (15 cases): PASSED"
        echo "âœ“ Coverage Report: GENERATED"
        echo "========================================="
        
    - name: âŒ Build failure notification
      if: failure()
      run: |
        echo "========================================="
        echo "âŒ BUILD FAILED!"
        echo "========================================="
        echo "Please check the logs above for details"
        echo "========================================="
